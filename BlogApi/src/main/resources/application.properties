spring.application.name=BlogApi

server.port=${PORT:${SERVER_PORT:8092}}

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27021/soa_blog}

spring.data.mongodb.auto-index-creation=true

app.cors.allowed-origins=${FRONTEND_ORIGIN:http://localhost:4200}

jwt.secret=${JWT_SECRET:this_is_a_dev_secret_with_32+_chars!!}

# File uploads
app.upload-dir=${UPLOAD_DIR:./uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Tracing (Micrometer + OpenTelemetry OTLP)
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
# Use OTLP over HTTP/protobuf to Jaeger all-in-one
management.otlp.tracing.endpoint=${OTLP_TRACES_ENDPOINT:http://jaeger:4318/v1/traces}
management.otlp.tracing.protocol=http/protobuf

